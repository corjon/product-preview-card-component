<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="split">
      <div class="pic">
        <picture>
          <source media="(min-width:600px)" 
            srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="perfume bottle mobile">
        </picture>
      </div>
      <div class="info">
        <h5>Perfume</h5>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="sales_price">$149.99</p>
        <p class="regular_price">$169.99</p>

        <button><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
